apiVersion: v1
kind: Service
metadata:
  name: auth-srv
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: getambassador.io/v2
      kind:  Mapping
      name:  auth_srv_mapping
      prefix: /api/v1/
      service: http://auth-srv:80
spec:
  type: NodePort
  selector:
    app: auth
  ports:
    - port: 80
      name: auth
      targetPort: 5000
