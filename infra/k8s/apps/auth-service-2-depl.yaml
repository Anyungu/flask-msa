apiVersion: apps/v1

kind: Deployment

metadata:
  name: auth-2-depl
  labels:
    app: auth

spec:
  replicas: 3

  selector:
    matchLabels:
      app: auth

  template:
    metadata:
      labels:
        app: auth
      annotations:
        "consul.hashicorp.com/connect-inject": "true"
    spec:
      containers:
        - name: auth
          image: anyungu/mesauth
          ports:
            - containerPort: 5000
      serviceAccountName: auth-srv-acct
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: auth-srv-acct
